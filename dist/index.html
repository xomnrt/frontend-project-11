<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.css">
    <title>RSS feed</title>
</head>

<body class="d-flex flex-column min-vh-100" style="overscroll-behavior-x: auto;">
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5><button type="button" class="btn-close close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-break"></div>
                <div class="modal-footer"><a class="btn btn-primary full-article" href="#" role="button" target="_blank"
                        rel="noopener noreferrer">Читать полностью</a><button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Закрыть</button></div>
            </div>
        </div>
    </div>
    <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto" id="header">
                    <h1 class="display-3 mb-0 text-white">RSS агрегатор</h1>
                    <p class="lead text-white">Начните читать RSS сегодня! Это легко, это красиво.</p>
                    <form action="" class="rss-form text-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating"><input class="form-control w-100" id="url-input" autofocus=""
                                        name="url" aria-label="url" placeholder="Ссылка RSS" autocomplete="off"><label
                                        for="url-input">Ссылка RSS</label></div>
                            </div>
                            <div class="col-auto"><button type="submit"
                                    class="h-100 btn btn-lg btn-info px-sm-5 text-white">Добавить</button></div>
                        </div>
                    </form>
                    <p class="mt-2 mb-0 text-white-50">Пример: https://lorem-rss.hexlet.app/feed</p>
                    <p class="feedback m-0 position-absolute small text-success"></p>
                </div>
            </div>
        </section>
        <section class="container-fluid container-xxl p-5 bg-white" id="newsContainer">
            <div class="row">
                <div class="col-md-10 col-lg-8 order-1 mx-auto ">
                    <div id='posts' class="card border-0">
                        <div class="card-body">
                            <!-- <h2 class="card-title h4">Посты</h2> -->
                        </div>
                        <ul class="list-group border-0 rounded-0">
                            <!-- <li
                                class="list-group-item d-flex justify-content-between align-items-start border-0 border-end-0">
                                <a href="http://example.com/test/1719521640" class="fw-bold" data-id="2" target="_blank"
                                    rel="noopener norefferer">Lorem ipsum 2024-06-27T20:54:00Z</a><button type="button"
                                    class="btn btn-outline-primary btn-sm viewButton" data-id="2" data-bs-toggle="modal"
                                    data-bs-target="#modal" id="http://example.com/test/1719521640">Просмотр</button>
                            </li> -->
                        </ul>
                    </div>
                </div>
                <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
                    <div id="feedlist" class="card border-0">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer border-top py-3 mt-5 bg-light">
        <div class="container-xl">
            <div class="text-center">created by
                <a href="https://github.com/xomnrt" target="_blank" class="text-info">Ekaterina Fomina</a>
            </div>
        </div>
    </footer>
    <script src="./main.js"></script>



</body>

</html>
