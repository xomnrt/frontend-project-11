<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./main.css">
  <title>RSS feed</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5><button type="button" class="btn-close close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body text-break"></div>
        <div class="modal-footer"><a class="btn btn-primary full-article" href="#" role="button" target="_blank"
            rel="noopener noreferrer">Читать полностью</a><button type="button" class="btn btn-secondary"
            data-bs-dismiss="modal">Закрыть</button></div>
      </div>
    </div>
  </div>
  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto" id="header">
        </div>
      </div>
    </section>
    <section class="container-fluid container-xxl p-5 bg-white" id="newsContainer">
    </section>
  </main>
  <footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container-xl">
      <div class="text-center">created by
        <a href="https://github.com/xomnrt" target="_blank" class="text-info">Ekaterina Fomina</a>
      </div>
    </div>
  </footer>
  <script src="./main.js"></script>
</body>

</html>
